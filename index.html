    <main class="max-w-md mx-auto px-6 py-8">
        <!-- Barra de Pesquisa -->
        <div class="relative mb-6">
            <input type="text" id="searchInput" placeholder="O que procuras hoje?..." 
                class="w-full bg-white border-2 border-pink-100 rounded-2xl py-4 pl-12 pr-4 text-sm focus:ring-4 focus:ring-pink-100 outline-none transition-all placeholder:text-pink-300 shadow-sm">

        <div class="flex gap-2 overflow-x-auto pb-6 no-scrollbar" id="categoryTabs">
            <button onclick="filterItems('Tudo')" class="cat-btn px-6 py-2 rounded-full whitespace-nowrap text-xs font-bold transition-all border-2 bg-[#4A3B63] text-white border-[#4A3B63]">ğŸ’– Tudo</button>

            <button onclick="filterItems('AcessÃ³rios')" class="cat-btn px-6 py-2 rounded-full whitespace-nowrap text-xs font-bold transition-all border-2 bg-white text-pink-400 border-pink-100">ğŸ§ Extras</button>

    <!-- NotificaÃ§Ã£o de CÃ³pia -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-[#4A3B63] text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none z-50">
        Link copiado com sucesso! ğŸ€
    </div>

    <script>
        const products = [
            { id: 1, title: "Capa Protetora de Tablet com Listras Vermelhas e Cachorro", category: "Tablet", price: "72,90", url: "https://onelink.shein.com/29/5givmlq36iw6", icon: "ğŸ°", desc: "Super fofa" },
            { id: 2, title: "Caneta Stylus Pastel", category: "Tablet", price: "19,50 â‚¬", url: "#", icon: "âœï¸", desc: "Ã“tima para o teu Tablet A9 Plus." },
            { id: 3, title: "Suporte Nuvem", category: "AcessÃ³rios", price: "8,00 â‚¬", url: "#", icon: "â˜ï¸", desc: "Para veres vÃ­deos sem usar as mÃ£os." },
            { id: 4, title: "Fones de Gatinho LED", category: "AcessÃ³rios", price: "35,00 â‚¬", url: "#", icon: "ğŸ±", desc: "As orelhas brilham no escuro!" },
            { id: 5, title: "Capa Teclado A9 Plus", category: "Tablet", price: "42,00 â‚¬", url: "#", icon: "âŒ¨ï¸", desc: "Transforma o tablet num portÃ¡til." }
        ];

        function renderProducts(filter = 'Tudo', search = '') {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            const filtered = products.filter(p => {
                const matchCat = filter === 'Tudo' || p.category === filter;
                const matchSearch = p.title.toLowerCase().includes(search.toLowerCase());
                return matchCat && matchSearch;
            });

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white rounded-[2rem] p-5 shadow-sm border-2 border-transparent hover:border-pink-200 transition-all">
                        <div class="flex gap-4">
                            <div class="w-16 h-16 bg-pink-50 rounded-2xl flex items-center justify-center text-3xl shrink-0">${p.icon}</div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <span class="text-[9px] font-black text-purple-300 uppercase">${p.category}</span>
                                    <span class="text-xs font-black text-pink-500">${p.price}</span>
                                </div>
                                <h3 class="font-bold text-[#4A3B63] text-md">${p.title}</h3>
                                <p class="text-[10px] text-neutral-400 italic">"${p.desc}"</p>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="copyLink('${p.url}')" class="flex-1 py-2.5 bg-pink-50 text-pink-500 rounded-xl text-[10px] font-bold">Copiar Link</button>
                            <a href="${p.url}" class="flex-1 py-2.5 bg-[#4A3B63] text-white rounded-xl text-[10px] font-bold text-center">Eu quero!</a>
                        </div>
                    </div>
                `;
            });
        }

        function filterItems(cat) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('bg-[#4A3B63]', 'text-white', 'border-[#4A3B63]');
                btn.classList.add('bg-white', 'text-pink-400', 'border-pink-100');
            });
            event.target.classList.add('bg-[#4A3B63]', 'text-white', 'border-[#4A3B63]');
            event.target.classList.remove('bg-white', 'text-pink-400', 'border-pink-100');
            renderProducts(cat, document.getElementById('searchInput').value);
        }

        function copyLink(url) {
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderProducts('Tudo', e.target.value);
        });

        renderProducts();
    </script>
</body>
