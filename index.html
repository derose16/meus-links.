<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundinho da Rose ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.3);
        }
    </style>
</head>
<body class="bg-[#FFF5F7] text-[#5D4D77] selection:bg-pink-200 min-h-screen">

    <!-- Cabe√ßalho -->
    <header class="bg-white rounded-b-[3.5rem] shadow-xl shadow-pink-100/50 pt-16 pb-12 px-6 text-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#ec4899 0.8px, transparent 0.8px); background-size: 24px 24px;"></div>
        <div class="max-w-md mx-auto relative z-10">
            <div class="relative inline-block mb-6">
                <!-- Avatar de Bonequinha Negra Fofinha -->
                <div class="w-28 h-28 bg-gradient-to-tr from-pink-300 to-purple-300 rounded-[2.5rem] mx-auto flex items-center justify-center border-4 border-white shadow-2xl rotate-3 transform hover:rotate-0 transition-all duration-500 overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=Rose&skinColor=c06134&hairColor=2c1b18" alt="Perfil Rose" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-full shadow-lg animate-float text-xl">‚ú®</div>
            </div>
            <!-- T√≠tulo Atualizado: Mundinho da Rose -->
            <h1 class="text-3xl font-extrabold text-[#4A3B63] tracking-tight">Mundinho da Rose ‚ú®</h1>
            <p class="text-xs font-bold text-pink-400 uppercase tracking-[0.25em] mt-3">Meus favoritos</p>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 py-10">
        <!-- Barra de Pesquisa -->
        <div class="relative mb-8 group">
            <input type="text" id="searchInput" placeholder="Procurar um achadinho..." 
                class="w-full bg-white border-2 border-pink-100 rounded-[2rem] py-5 pl-14 pr-6 text-sm focus:ring-4 focus:ring-pink-100 focus:border-pink-300 outline-none transition-all placeholder:text-pink-200 shadow-sm">
            <span class="absolute left-5 top-1/2 -translate-y-1/2 text-xl opacity-50">üîç</span>
        </div>

        <!-- Categorias -->
        <div class="flex gap-3 overflow-x-auto pb-8 no-scrollbar" id="filterTabs">
            <button onclick="filterItems('Tudo')" class="filter-btn px-6 py-3 rounded-full whitespace-nowrap text-xs font-bold transition-all shadow-sm border-2 bg-[#4A3B63] text-white border-[#4A3B63]">üíñ Tudo</button>
            <button onclick="filterItems('Shein')" class="filter-btn px-6 py-3 rounded-full whitespace-nowrap text-xs font-bold transition-all shadow-sm border-2 bg-white text-pink-400 border-pink-100">‚ú® Shein</button>
        </div>

        <div id="productsList" class="space-y-6">
            <!-- JavaScript carrega os itens aqui -->
        </div>
    </main>

    <footer class="text-center pb-16 px-6">
        <div class="w-12 h-1 bg-pink-200 mx-auto rounded-full mb-8"></div>
        <p class="text-[10px] font-black text-purple-300 uppercase tracking-[0.4em]">Novidades em breve</p>
        <p class="text-[9px] text-pink-300 mt-2 italic text-center text-balance">Clica nos bot√µes para abrir os links oficiais da Shein! üõçÔ∏è</p>
    </footer>

    <!-- Notifica√ß√£o -->
    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-[#4A3B63] text-white px-8 py-4 rounded-3xl text-xs font-bold shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 transform translate-y-4">
        Link copiado! Boas compras üéÄ
    </div>

    <script>
        const myProducts = [
            { 
                id: 1, 
                title: "Capinha de Tablet", 
                category: "Shein", 
                price: "Ver na Loja", 
                url: "https://onelink.shein.com/29/5givmlq36iw6", 
                icon: "üéÄ", 
                desc: "Fofo e duradouro." 
            },
            { 
                id: 2, 
                title: "Capinha de Tablet", 
                category: "Shein", 
                price: "Ver na Loja", 
                url: "https://onelink.shein.com/29/5givpw3xxtf9", 
                icon: "üéÄ", 
                desc: "Fofo e duradouro." 
            },
            { 
                id: 3, 
                title: "Capinha de Tablet", 
                category: "Shein", 
                price: "Ver na Loja", 
                url: "https://onelink.shein.com/29/5givqzkk7m7d", 
                icon: "üéÄ", 
                desc: "Fofo e duradouro" 
            }
        ];

        function showProducts(filter = 'Tudo', search = '') {
            const container = document.getElementById('productsList');
            container.innerHTML = '';
            const filtered = myProducts.filter(p => (filter === 'Tudo' || p.category === filter) && p.title.toLowerCase().includes(search.toLowerCase()));
            
            filtered.forEach(p => {
                container.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                        <div class="flex gap-5">
                            <div class="w-20 h-20 bg-pink-50 rounded-3xl flex items-center justify-center text-4xl shrink-0 shadow-inner">${p.icon}</div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-[10px] font-black text-purple-300 uppercase tracking-widest">${p.category}</span>
                                    <span class="text-xs font-black text-pink-500">${p.price}</span>
                                </div>
                                <h3 class="font-bold text-[#4A3B63] text-lg leading-tight mb-1">${p.title}</h3>
                                <p class="text-[11px] text-neutral-400 italic font-medium leading-relaxed">"${p.desc}"</p>
                            </div>
                        </div>
                        <div class="flex gap-3 mt-6">
                            <button onclick="copyToClipboard('${p.url}')" class="flex-1 py-3.5 bg-pink-50 text-pink-500 rounded-2xl text-[11px] font-bold hover:bg-pink-100 transition-colors">Copiar Link</button>
                            <a href="${p.url}" target="_blank" class="flex-1 py-3.5 bg-[#4A3B63] text-white rounded-2xl text-[11px] font-extrabold text-center shadow-lg shadow-purple-200 active:scale-95 transition-all uppercase tracking-wider">COMPRAR üõçÔ∏è</a>
                        </div>
                    </div>
                `;
            });
        }

        function filterItems(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-[#4A3B63]', 'text-white', 'border-[#4A3B63]');
                btn.classList.add('bg-white', 'text-pink-400', 'border-pink-100');
            });
            event.target.classList.add('bg-[#4A3B63]', 'text-white', 'border-[#4A3B63]');
            event.target.classList.remove('bg-white', 'text-pink-400', 'border-pink-100');
            showProducts(category, document.getElementById('searchInput').value);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translate(-50%, 1rem)'; }, 2000);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => showProducts('Tudo', e.target.value));
        showProducts();
    </script>
</body>
</html>
